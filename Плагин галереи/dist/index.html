<!DOCTYPE html>
<html lang="ru">

<head>

  <title>Плагин галереи</title>
  <link rel="preload" href="./fonts/AfjatTrends-Light.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="./css/main-min.css">

                  <img src="./img/1.jpg" loading="lazy" width="300" height="300" alt="Картинка">

        </div>
        <div class="wrapper-gallery__close"></div>
        <div class="wrapper-gallery__content"></div>
        <div class="wrapper-gallery__wrapper-button wrapper-gallery__wrapper-button_next">
          <button class="wrapper-gallery__button wrapper-gallery-next"
            aria-label="Перелистнуть фотографию вперед"></button>
        </div>
        <button class="wrapper-gallery__exit" aria-label="Закрыть галерею">
          <span></span>
